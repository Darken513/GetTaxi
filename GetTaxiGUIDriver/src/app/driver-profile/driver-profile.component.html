<div *ngIf="ready">
    <div *ngIf="missingData">
        <div class="container">
            <h2 style="margin: 35px 5px;">Veuillez compléter les données manquantes afin d'activer votre compte.</h2>
        </div>
        <app-edit-profile [carTypes]="carTypes" [driver]="driver" [driverId]="driverId"
            [zones]="zones"></app-edit-profile>
    </div>
</div>
